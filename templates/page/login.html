<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab"
    style="background-color: white !important;">
    <div class="d-flex align-items-center h-100 px-5 ms-xl-4 pt-2 pt-xl-0 mt-xl-n5">

        <form action="{% url 'signin' %}" method="POST" style="width: 23rem;">
            {% csrf_token %}

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="email" required>Email address</label>
                <input type="text" name="username" id="email" class="form-control form-control-lg" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password" required>Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
            </div>

            <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                    type="submit">Login</button>
            </div>

        </form>

    </div>
</div>
